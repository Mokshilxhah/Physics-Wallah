<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-
    2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif
    }
/* ============================== Account Section ======================================== */
    body.account-page{
        background-color: #1f2029;
        height: 100vh;
        color: #fff;

        display: flex;
        align-items: center;
        justify-content: center;

        background-image: url(images/bg.jpg);
        object-fit: cover;
        background-size: 100%;
        overflow: hidden;
    }

    body.account-page {
        background:
            linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.7)), /* opacity layer */
            url(images/bg.jpg);
        background-size: cover;
        background-position: center;
    }

    .account{
        height: 500px;
        width: 420px;
        position: relative; /* For Flip Setup */
        margin-top: 10px;
    }

    .toggle{
        position: absolute;
        left: -9999px;
    }

    .toggle-button{
        width: 160px;
        height: 40px;
        background-color: #ffeba7;
        border-radius: 20px;

        display: block;
        margin: 0px auto 20px auto;
        cursor: pointer;
        position: relative;
    }

    .toggle-button::before{
        content: '\eb4f';
        font-family: 'unicons';
        position: absolute;
        top: 50%;       
        left: 0%;      
        transform: translate(0, -50%); 
        width: 55px;
        height: 57px;
        border-radius: 50%;
        background-color: #102770;
        color: #ffeba7;
        font-size: 28px;
        line-height: 55px;  
        text-align: center;
        transition: 0.4s;

        transition: transform 0.5s ease-in-out; 
        transform: translateY(-50%);
        transform-origin: center; 
    }

    .toggle:checked + .toggle-button::before{
        transform: translateX(105px) translateY(-50%) rotate(-270deg);
    }

    .toggle-button .toggle-text{
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        font-weight:700;
        font-size:18px;
        color:#102770;
        pointer-events:none;
        transition:.4s ease;right:16px;
    }

    .toggle-button .toggle-text::after{content:"Sign Up";}
    .toggle:checked+.toggle-button .toggle-text{left:16px;right:auto;}
    .toggle:checked+.toggle-button .toggle-text::after{content:"Log In";}

    .card {
        width: 100%;
        height: 90%;
        perspective: 1000px;
        position: relative;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        transition: transform 0.7s ease-in-out; 
    }

    .toggle:checked ~ .card .card-inner {
        transform: rotateY(180deg);
    }

    .acc-front, .acc-back {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent;
        border-radius: 10px;
        backface-visibility: hidden;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .acc-back {
        transform: rotateY(180deg);
    }

    .acc-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        transform: translate(-50%, -50%);
        text-align: center;
    }


    .form-group {
        position: relative;
        margin: 15px 0;
    }

    .input {
        width: 100%;
        padding: 12px 20px 12px 50px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        color: #fff;
        background-color: #1f2029;
        box-shadow: 0 4px 8px rgba(21,21,21,0.2);
        transition: 0.3s;
    }

    .input:focus {
        box-shadow: 0 0 0 2px rgb(219, 91, 91);
    }

    .input-icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #f8e8b4;
        font-size: 20px;
    }

    .btn-primary {
        width: 100%;
        padding: 12px 0;
        margin-top: 20px;
        border: none;
        border-radius: 6px;
        background-color: #ddc884;
        color: #102770;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color:#102770;
        color: #ffeba7;
    }

    @media (max-width: 768px) {
        .btn-primary{
            height: 50px;
            width: 150px;
            font-size: 20px;
        }   
    }

    .acc-content h1 {
        margin-bottom: 25px;
        font-weight: 600;
        color: #ffeba7;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 12px;
    }

    .social-icons i {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #f1f1f1;
        color: black;
        
        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 18px; 
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .social-icons a{
        text-decoration: none;
    }

    .social-icons .google:hover {
        transform: scale(1.12);
        background: #db4437;
        color: white;
    }

    .social-icons .facebook:hover {
        transform: scale(1.12);
        background: #1877f2;
        color: white;
    }
</style>
</head>

<body class="account-page">
    <div class="account">
        <!--Toggle-->
        <input type="checkbox" id="acc-toggle" class="toggle">
        <label for="acc-toggle" class="toggle-button">
            <span class="toggle-text"></span>
        </label>

        <!--3D Wrapper-->
        <div class="card">
            <div class="card-inner">

                <!-- FRONT → LOGIN -->
                <div class="acc-front">
                    <div class="acc-content">
                        <h1>Log In</h1>

                        <div class="form-group">
                            <input type="email" class="input" placeholder="Enter Email">
                            <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="input" placeholder="Enter Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <button class="btn-primary">Submit</button>
                    </div>
                </div>

                <!-- BACK → SIGN UP -->
                <div class="acc-back">
                    <div class="acc-content">
                        <h1>Sign Up</h1>

                        <div class="form-group">
                            <input type="text" class="input" placeholder="Enter Your Name">
                            <i class="input-icon uil uil-user"></i>
                        </div> 

                        <div class="form-group">
                            <input type="email" class="input" placeholder="Enter Email">
                            <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="input" placeholder="Enter Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <div class="login">
                            <h3 style="color: #f8e8b4; margin-top: 30px;">--------- Create Account With ---------</h3>
                            <span class="social-icons">
                                <a href="https://accounts.google.com/signup" target="_blank">
                                    <i class="fa-brands fa-google google"></i>
                                </a>

                                <a href="https://www.facebook.com/r.php" target="_blank">
                                    <i class="fa-brands fa-facebook facebook"></i>
                                </a>
                            </span>
                        </div>

                        <button class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
